<h2 mat-dialog-title>Create complaint</h2>
<div mat-dialog-content>
  <mat-label>User ID</mat-label>
  <mat-form-field class="message-textarea">
    <textarea matInput placeholder="User ID" [(ngModel)]="user_id" name="editedText" disabled></textarea>
  </mat-form-field>

  <mat-label>Dialog ID</mat-label>
  <mat-form-field class="message-textarea">
    <textarea matInput placeholder="Description" [(ngModel)]="dialog_id" name="description" disabled></textarea>
  </mat-form-field>

  <mat-label>Description</mat-label>
  <mat-form-field class="message-textarea">
    <textarea matInput placeholder="Description" [(ngModel)]="description" name="description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="cancelEdit()">Close</button>
  <button mat-button color="primary" (click)="saveEdit()">Complaint</button>
</div>
